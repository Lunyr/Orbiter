<!DOCTYPE html>
<html>
  <head>
    <title>Lunyr Orbiter</title>
    <style>
      html {
        height: 100%;
        width: 100%;
      }

      body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
      }

      #app {
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script src="./root.js" data-container="#app"></script>
    <script>
      if (process.env.BROWSER_SYNC_CLIENT_URL) {
        const current = document.currentScript;
        const script = document.createElement('script');
        script.src = process.env.BROWSER_SYNC_CLIENT_URL;
        script.async = true;
        current.parentNode.insertBefore(script, current);
      }
    </script>
  </body>
</html>
