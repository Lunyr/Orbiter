appId: com.lunyr.orbiter.app
productName: LunyrOrbiter

asar: true

directories:
  buildResources: dist-assets/
  output: dist/

files:
  - package.json
  - init.js
  - build/
  - node_modules/

dmg:
  contents:
    - type: link
      path: /Applications
      x: 410
      y: 150
    - type: file
      x: 130
      y: 150

mac:
  target: dmg
  category: public.app-category.reference
  icon: build/assets/images/icon.png

win:
  target: nsis
  icon: build/assets/images/icon.png

linux:
  category: Network
  target:
    - deb
    - AppImage
  icon: build/assets/images/icon.png
